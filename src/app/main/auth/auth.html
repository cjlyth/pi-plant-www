<md-card>
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>
            <h2>
                <span>Toolbar with Disabled/Enabled Icon Buttons</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Favorite">
                <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="More">
                <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-card-header>
        <md-card-header-text>
            <span class="md-title">PiPlant Authentication</span>
            <span class="md-subhead">Please log in with one of our supported authentication providers</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-actions layout="row" layout-align="start center">
        <md-card-icon-actions>
            <md-button class="md-icon-button md-accent" aria-label="Show auth content" ng-click="expand=!expand">
                <i class="material-icons">{{ expand ? 'expand_more' : 'expand_less' }}</i>
            </md-button>
        </md-card-icon-actions>
    </md-card-actions>
    <md-card-title ng-show="expand && accountInfo.firebaseUser">
        <md-card-title-text>
            <span class="md-headline" ng-bind="accountInfo.firebaseUser.displayName"></span>
            <span class="md-subhead" ng-bind="accountInfo.firebaseUser.email"></span>
        </md-card-title-text>
        <md-card-title-media ng-show="accountInfo.firebaseUser.photoURL">
            <img class="md-media-sm" ng-src="{{accountInfo.firebaseUser.photoURL}}"  />
        </md-card-title-media>
    </md-card-title>
    <md-card-content ng-show="expand">
        <google-account account-info="accountInfo"></google-account>
        <pre>{{accountInfo | json}}</pre>
        <i class="material-icons">expand_less</i>
        <i class="material-icons">expand_more</i>
    </md-card-content>

</md-card>
