<md-card layout-fill>
    <md-card-header>
        <md-card-header-text>
            <span class="md-title">PiPlant Authentication</span>
            <span class="md-subhead">Please log in with one of our supported authentication providers</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-title ng-show="accountInfo.firebaseUser">
        <md-card-title-text>
            <span class="md-headline" ng-bind="accountInfo.firebaseUser.displayName"></span>
            <span class="md-subhead" ng-bind="accountInfo.firebaseUser.email"></span>
        </md-card-title-text>
        <md-card-title-media ng-show="accountInfo.firebaseUser.photoURL">
            <img class="md-media-sm" ng-src="{{accountInfo.firebaseUser.photoURL}}"  />
        </md-card-title-media>
    </md-card-title>
    <md-card-content >
        <img  ng-src="{{ accountInfo.firebaseUser.photoURL }}">
        <google-account account-info="accountInfo"></google-account>
        <particle-auth account-info="accountInfo"></particle-auth>
        <pre>{{accountInfo | json}}</pre>
        <i class="material-icons">expand_less</i>
        <i class="material-icons">expand_more</i>
    </md-card-content>

</md-card>
