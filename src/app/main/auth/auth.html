<md-card layout-fill>
    <md-card-header>
        <md-card-header-text>
            <span class="md-title">Authentication</span>
            <span class="md-subhead">Please log in with one of our supported authentication providers</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content>
        <google-account account-info="accountInfo"></google-account>
        <particle-auth></particle-auth>
        <pre>{{accountInfo | json}}</pre>
        <pre>{{accountInfo.firebaseUser.email}}</pre>
    </md-card-content>
</md-card>
