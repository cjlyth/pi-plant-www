<md-content ng-cloak flex layout-padding>
    <div layout="row" flex>
        <md-input-container flex>
            <label>Particle Access Token</label>
            <input type="text" ng-model="accountInfo.particleAccessToken"
                   ng-change="devices.getDevices(accountInfo.particleAccessToken)" />
        </md-input-container>
        <md-button class="md-fab md-accent md-mini md-ink-ripple"
                   ng-class="devices.particleAccessTokenValid ? 'md-accent':'md-warn'"
                   ng-disabled="!accountInfo.particleAccessToken"
                   aria-label="Test access token"
                   ng-click="devices.getDevices(accountInfo.particleAccessToken)">
            <md-icon>{{ devices.particleAccessTokenValid ? 'done' : 'clear' }}</md-icon>
        </md-button>
    </div>

    <md-list>
        <md-list-item class="md-2-line" ng-repeat="particleDevice in devices.particleDeviceList">
            <pre>{{ particleDevice | json }}</pre>
            <div class="md-list-item-text">
                <h3>{{item.title}}</h3>
                <p>{{item.description}}</p>
            </div>
        </md-list-item>
    </md-list>
</md-content>
