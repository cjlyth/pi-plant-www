<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Particle Login</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <form action="https://api.particle.io/v1/orgs/empiri-software/customers" method="post">
      <input type="hidden" name="response_type" value="token" />
      <input type="hidden" name="client_id" value="piplant-www-6595" />

      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="email" name="email">
        <label class="mdl-textfield__label" for="email">Email...</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="password" id="password" name="password" />
        <label class="mdl-textfield__label" for="password">Password...</label>
      </div>
      <input class="mdl-button" type="submit" value="Submit">
    </form>
  </div>
</div>
