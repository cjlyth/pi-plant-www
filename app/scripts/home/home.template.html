<div>
  <form novalidate class="simple-form">
    Name: <input type="text" ng-model="user.particleUser" /><br />
    E-mail: <input type="password" ng-model="user.particlePass" /><br />
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="doLogin(user)" value="Save" />
  </form>
  <pre>user = {{user | json}}</pre>
  <pre>user = {{particles | json}}</pre>

  <ul>
    <li ng-repeat="phone in $ctrl.phones">
      <span>{{phone.name}}</span>
      <p>{{phone.snippet}}</p>
    </li>
  </ul>

</div>
